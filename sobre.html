    <img class="colelem" id="u291-10" alt="O projeto Trajeto Alternativo parte da necessidade encontrada de divulgar as produções e atividades culturais que nós temos nas periferias de São Paulo. Em consequência disso, muitas vezes a população se desloca por longas distâncias, a fim de participar das atividades culturais da região central, quando, se soubesse da existência dos projetos que existem nas periferias, poderia usufruir muito mais dessas atividades, sem precisar se deslocar por tanto tempo. Potencializa-se a produção cultural que existe nesses lugares. Outra questão levantada é pensar o quanto os centros culturais da cidade atendem à demanda que a população das periferias busca. É possível que muito do que se encontra nesses lugares nada mais é que uma produção da &quot;grande cultura&quot;, ou a cultura que aprendemos nas escolas, enquanto a riqueza da produção cultural que ocorre nas periferias vai sendo deixada de lado. Levando em consideração essas informações, o projeto foi criado para contribuir com a parte de comunicação e publicidade dos agentes culturais das periferias. Nós oferecemos a produção de peças gráficas e o suporte de comunicação para esses agentes, sem custos, buscando sempre atender " width="454" height="336" src="images/u291-10.png"/><!-- rasterized frame -->
